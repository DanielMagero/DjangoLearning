{% extends 'base.html' %}
{% block content %}
{% load static %}



<div class="p-3">
  <div class="container mx-auto">
    <div class="mt-3 text-center">
      <div class="text-2xl font-bold">
        <h2>List of Movies</h2>
        <hr class="my-4" />
        <p class="card-text">
        <form method="GET">
          <div class="flex">
            <div class=flex-1>
              <div class="flex items-center">
                <span class="bg-gray-100 py-2 px-4">Search</span>
                <input type="text" class="form-control w-full" name="search">
              </div>
            </div>
            <div class="ml-2">
              <button class="bg-dark text-whte py-2 px-4" type="submit">Search</button>
            </div>
          </div>
        </form>
        </p>
      </div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      {% for movie in template_data.movies %}
      <div class="mb-2">
        <div class="p-2 bg-white rounded-lg shadow-md flex flex-col items-center">
          <img src="{{ movie.image.url }}" class="rounded-t-lg img-card-200">
          <div class="p-4 text-center">
            <a href="{% url 'movies.show' movie.id  %}" class=" text-white font-semibold py-2 px-4 rounded">
              <h3 class="text-lg font-semibold ">{{ movie.name }}</h3>
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
