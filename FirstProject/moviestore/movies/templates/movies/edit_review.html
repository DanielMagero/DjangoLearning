{% extends 'base.html' %}
{% block content %}
<div class="p-3">
  <div class="container mx-auto">
    <div class="mt-3">
      <div class="w-full max-w-lg mx-auto mb-3">
        <h2 class="text-2xl font-semibold mb-4">Edit Review</h2>
        <hr class="mb-4" />
        <form method="POST">
          {% csrf_token %}
          <p>
            <label for="comment" class="block text-sm font-medium text-gray-700">Comment:</label>
            <textarea name="comment" required class="form-control" id="comment" required
              class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
              id="comment">{{ template_data.review.comment }}</textarea>
          </p>
          <div class="text-start">
            <button type="submit" class="bg-gray-800 text-white py-2 px-7 rounded-lg hover:bg-gray-700">Edit
              Review</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
