{% extends 'base.html' %}
{% block content %}
<div class="p-3 mt-4">
  <div class="container mx-auto">
    <div class="flex justify-center">
      <div class="w-full max-w-md">
        <div class="bg-white shadow-lg rounded-lg p-6 mb-4">
          <div class="card-body">
            <h2 class=" text-2xl font-semibold mb-4">Login</h2>
            <hr class="mb-4" />
            {% if template_data.error %}
            <div class="big-red-500 text-white font-bold rounded-lg px-4 py-2 mb-4" role="alert">
              {{ template_data.error }}
            </div>
            {% endif %}
            <form method="POST">
              {% csrf_token %}
              <p>
                <label for="username" class="mb-3 block ">Username</label>
                <input id="username" type="text" name="username" required autocomplete="username"
                  class="mb-4 border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="Enter your Username">
              </p>
              <p>
                <label for="password" class="mb-3 block">Password</label>
                <input id="password" type="password" name="password" required autocomplete="current-password"
                  class="mb-4 border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="Enter your password">
              </p>
              <div class="text-center">
                <button type="submit" class="bg-gray-800 text-white py-2 px-4 rounded-lg hover:bg-gray-700">Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
