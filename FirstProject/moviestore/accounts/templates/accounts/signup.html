{% extends 'base.html' %}
{% block content %}
<div class="p-3 mt-4">
  <div class="container mx-auto">
    <div class="flex justify-center">
      <div class="w-full md:w-8/12">
        <div class="bg-white shadow-lg p-6 mb-4 rounded-lg">
          <div class="card-body">
            <h2 class="text-2xl font-semibold">Sign Up</h2>
            <hr class="my-4" />
            <form method="POST">
              {% csrf_token %}
              {{ template_data.form.as_p }}
              <button type="submit" class="bg-dark text-white py-2 px-2 rounded">Sign Up
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
